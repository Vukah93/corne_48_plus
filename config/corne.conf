# Cấu hình Shield (Corne Plus 48 phím)
CONFIG_SHIELD_CORNE_48_PLUS=y

# Nếu bạn có phiên bản trái/phải riêng biệt, bạn có thể định nghĩa thêm
# CONFIG_SHIELD_CORNE_48_PLUS_LEFT=y
# CONFIG_SHIELD_CORNE_48_PLUS_RIGHT=y

# Bạn cũng có thể định nghĩa một biến để chỉ ra đây là phiên bản Corne
# CONFIG_BOARD_CORNE=y